<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Testing 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">My Testing</a>
      </nav>
      <div class="jumbotron text-light" style="background: url('/static/images/project1 (1).jpg') no-repeat center fixed; 
      background-size: cover;min-height: 45vh;margin: 0;">
        <h1>Bootstrap Tutorial</h1>
        <p>Bootstrap is the most popular HTML, CSS...</p>
      </div>
      <img src="{% static 'images/ku2.jpg'%}" alt="" style="height: 40vh;width: 40vw;">
      <div class="container p-5 bg-dark text-light">
          <form action="{% url 'home_index' %}" method="POST">
              {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-primary" value="Done">
          </form>
          {% for msg in msgs %}
            <h3>{{msg.author}} <sub>{{msg.created_on.date}}</sub></h3>
            <h5>{{msg.description}}</h5>
            <br>
          {% endfor %}
      </div>
</body>

</html>
